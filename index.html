<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outerWrapper">
        <div id="display"></div>
        <div id="buttonsWrapper">
            <div class="rowWrapper clear">
                <button class="digits">+/-</button>
                <button class="digits delete">AC</button>
                <button class="digits delete">CE</button>
                <button class="digits delete">&#x232B;</button>
            </div>
            <div class="rowWrapper">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="digits operators">รท</button>
            </div>
            <div class="rowWrapper">
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="digits operators">*</button>
            </div>
            <div class="rowWrapper">
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="digits operators">-</button>
            </div>
            <div class="rowWrapper">
                <button class="digits">0</button>
                <button class="digits point">.</button>
                <button class="digits equals">=</button>
                <button class="digits operators">+</button>
            </div>
        </div>
    </div>
</body>
</html>
