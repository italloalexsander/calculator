<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outerWrapper">
        <div id="display">
            <p id="currentValue">0</p>
        </div>
        <div id="buttonsWrapper">
            <div class="rowWrapper clear">
                <button class="digits" value="signed">+/-</button>
                <button data-key="Escape" class="digits delete" value="AC">AC</button>
                <button class="digits delete" value="CE">CE</button>
                <button data-key="Backspace" class="digits delete" value="BS">&#x232B;</button>
            </div>
            <div class="rowWrapper">
                <button data-key="Numpad7" class="digits" value="7">7</button>
                <button data-key="Numpad8" class="digits" value="8">8</button>
                <button data-key="Numpad9" class="digits" value="9">9</button>
                <button data-key="NumpadDivide" class="digits operators" value="/">รท</button>
            </div>
            <div class="rowWrapper">
                <button data-key="Numpad4" class="digits" value="4">4</button>
                <button data-key="Numpad5" class="digits" value="5">5</button>
                <button data-key="Numpad6" class="digits" value="6">6</button>
                <button data-key="NumpadMultiply" class="digits operators" value="*">*</button>
            </div>
            <div class="rowWrapper">
                <button data-key="Numpad1" class="digits" value="1">1</button>
                <button data-key="Numpad2"  class="digits" value="2">2</button>
                <button data-key="Numpad3" class="digits" value="3">3</button>
                <button data-key="NumpadSubtract" class="digits operators" value="-">-</button>
            </div>
            <div class="rowWrapper">
                <button data-key="Numpad0" class="digits" value="0">0</button>
                <button data-key="NumpadDecimal" class="digits point" value=".">.</button>
                <button data-key="NumpadEnter" class="digits equals" value="=">=</button>
                <button data-key="NumpadAdd" class="digits operators" value="+">+</button>
            </div>
        </div>
    </div>
    <footer>Made by Itallo Alexsander @ <a href="https://www.github.com/italloalexsander/calculator">Github</a></footer>
</body>
</html>
