<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outerWrapper">
        <div id="display"></div>
        <div id="buttonsWrapper">
            <div class="rowWrapper clear">
                <button class="digits" value="signed">+/-</button>
                <button class="digits delete" value="AC">AC</button>
                <button class="digits delete" value="CE">CE</button>
                <button class="digits delete" value="BS">&#x232B;</button>
            </div>
            <div class="rowWrapper">
                <button class="digits" value="7">7</button>
                <button class="digits" value="8">8</button>
                <button class="digits" value="9">9</button>
                <button class="digits operators" value="/">รท</button>
            </div>
            <div class="rowWrapper">
                <button class="digits" value="4">4</button>
                <button class="digits" value="5">5</button>
                <button class="digits" value="6">6</button>
                <button class="digits operators" value="*">*</button>
            </div>
            <div class="rowWrapper">
                <button class="digits" value="1">1</button>
                <button class="digits" value="2">2</button>
                <button class="digits" value="3">3</button>
                <button class="digits operators" value="-">-</button>
            </div>
            <div class="rowWrapper">
                <button class="digits" value="0">0</button>
                <button class="digits point" value=".">.</button>
                <button class="digits equals" value="=">=</button>
                <button class="digits operators" value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
